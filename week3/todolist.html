<!DOCTYPE html>
<html>
<head>
	<title>toDoList</title>
	<link rel="stylesheet" type="text/css" href="ToDoList.css">

</head>
<body>
<header>
<h4>ToDo List</h4>
</header>

<main>

<h1>ToDo List</h1>

<div class="input">
<input type="text" placeholder="New Task" class="input_text" autofocus="autofocus">
<button class="add" onclick="addElement()">Add</button>
</div>

<div class="toDo">

	<div class="one_thing">
	<label class = "new_text">
	<input type="checkbox" class="checkbox">
	<span>Make Web homework</span>
	</label>
	<img src="https://img.icons8.com/metro/26/000000/trash.png" class="input_img">
	</div>


	<div class="one_thing">
	<label class = "new_text">
	<input type="checkbox" name="checkbox" class="checkbox">
	<span>Have some rest</span>
	</label>
	<img src="https://img.icons8.com/metro/26/000000/trash.png" class="input_img">
	</div>

</div>
</main>

</body>

<script type="text/javascript" src="todolist.js"></script>
</html>
